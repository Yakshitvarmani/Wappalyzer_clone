<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: rgb(240,235,249);
        }
    </style>
</head>
<body>
    <div class="card card-body col-md-4 offset-4 mt-4 h-500" style="background-color:ghostwhite;">
        <h1 class="text-center text-dark">Register</h1>

        <form action="#">
            <div class="form-group">
                <label class="text-dark">Name</label>
                <input type="text" class="form-control" placeholder="enter your name">
            </div> <br>
         <div class="form-group">
             <label class="text-dark">Email</label>
             <input type="email" class="form-control" placeholder="enter your email address"  >
         </div> <br>
         <div class="form-group">
            <label class="text-dark">Mobile Number</label>
            <input type="tel" class="form-control" placeholder="enter your phone number" >
        </div> <br>
         <div class="form-group">
            <label class="text-dark">Password</label>
            <input type="password" class="form-control" placeholder="enter your password">
        </div> <br>
        <div class="form-group">
            <label class="text-dark">Confirm Password</label>
            <input type="password" class="form-control" placeholder="confirm your password">
        </div> <br>
        <div class="form-group">
            <button type="submit" class="btn btn-dark form-control"> <a href="" style="text-decoration:none; color: white;">Register</a></button>
        </div>
        <a href="./Stabilizerlogin.html" class="text-dark">Already have an account?</a>
        </form>

    </div>
    
</body>
</html>
