<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: rgb(70,8,173);
        }
    </style>
</head>
<body>
    <div class="card card-body col-md-4 offset-4 mt-4" style="background-color: rgb(240,235,249);">
        <h1 class="text-center">Login</h1>
        <form>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="enter your email address"/>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="enter your password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary"><a href="" target="_blank" style="text-decoration: none; color: white;">Login</a></button>
            </div>
        </form>
        </div>  
        <br/>
    
</body>
</html>
